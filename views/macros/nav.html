{% macro nav(data, options) %}
	<div class="demo-nav-logo" style="float: left; width: 11%;padding: 35px 0px 0px 41px;">
				<img class="demo-apos-lockup" src="/images/demo_logo_apos_lockup.png" alt="Apostrophe" style="height: 74px;width:auto;">
			</div>
			<a href="#" class="demo-nav-close">
				<i class="icon icon-remove"></i>
			</a>
			<nav class="demo-nav{% if options.classes%} {{options.classes}}{% endif%}">
		
			
	
	  <ul style="float: left;padding: 44px 0px 0px  81px;">
	    <li class="nav-item">
	    	{% if not data.page._ancestors.length %}
	    		<a href="{{ data.home._url }}" class="active">{{ data.home.title }}</a>
	    	{% else %}
	      	<a href="{{ data.home._url }}" {% if page.slug == '/' %}class="active"{% endif %}>{{ data.home.title }}</a>
	      {% endif %}
	    </li>
	    {% for tab in data.home._children %}
	      <li class="nav-item">
	        <a href="{{ tab._url }}" class="{% if tab._id == data.page._id %}active{% endif %}">{{ tab.title }}</a>
	      </li>
	    {% endfor %}
		 
	       {% if not data.user %}
		   <li class="nav-item">
			<a class="login-link" href="/login">Login</a>
			</li>
		  {% endif %} 
	  </ul>
	</nav>
{% endmacro %}
